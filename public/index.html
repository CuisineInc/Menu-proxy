<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Menu Proxy</title>
    <style>
      body {
        overflow-x: hidden;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <div id='menu' style='position: relative; left: 15%;'></div>
    </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <script src="http://localhost:3004/restaurants/:id/index_bundle.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(window.menu),
        document.getElementById('menu')
      );
    </script>
  </body>
</html>
